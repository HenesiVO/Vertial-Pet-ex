<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>confirm</title>
    </head>
    <body>
        <script>
            let message = "Do you want to eat cookies?";
            const result = window.confirm(message);
            if(result){
                alert(1);
            }else{
                alert(0);
            }
        </script>
    </body>
</html>
